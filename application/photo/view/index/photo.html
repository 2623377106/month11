<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 条纹表格</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<h1><a href="{:url('loginout')}">退出登录</a></h1>
<form role="form" action="{:url('file')}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">图片标题</label>
        <input type="text" class="form-control" id="name" name="title">
    </div>
    <div class="form-group">
        <label for="name">图片分类</label>
        <input type="text" class="form-control" name="cate">
    </div>
    <div class="form-group">
        <label for="inputfile">图片上传</label>
        <input type="file" id="inputfile" name="src">
    </div>
    <button type="submit" class="btn btn-default">上传</button>
</form>
<form action="{:url('search')}" method="post">
    <input type="text" name="search">
    <input type="submit" value="搜索">
</form>
<table class="table table-striped">
    <thead>
    <tr>
        <th>分类</th>
        <th>标题</th>
        <th>图片</th>
        <th>评论数</th>
        <th>发布时间</th>
    </tr>
    </thead>
    <tbody>
    {foreach $data as $val}
    <tr>
        <td>{$val.cate}</td>
        <td>{$val.title}</td>
        <td><img src="/uploads/{$val.src}" alt="" width="200px" height="200px"></td>
        <td>{$val.comment}</td>
        <td>{$val.create}</td>
    </tr>
    {/foreach}
    </tbody>
</table>
<div style="text-align: center">{$data->render()}</div>
</body>
</html>
